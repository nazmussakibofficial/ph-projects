<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Local Storage</title>
</head>

<body>
    <section>
        <input id="name-field" type="text" placeholder="Your Name">
        <button id="btn-add-name">Add Name</button>
        <button id="btn-remove-name">Delete Name</button>
        <br>
        <input id="email-field" type="email" placeholder="Your Email">
        <button id="btn-add-email">Add Email</button>
        <button id="btn-remove-email">Delete Email</button>
        <br>
        <input id="msg-field" type="text" placeholder="Your Message">
        <button id="btn-add-msg">Send Message</button>
        <button id="btn-remove-msg">Delete Message</button>
        <br>
        <button id="btn-clear">Reset</button>
        <button id="btn-all">Add All</button>
    </section>
    <script src="storage.js"></script>
</body>

</html>

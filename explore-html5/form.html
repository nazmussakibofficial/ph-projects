<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>A form for survey </h1>
    <form action="">
        <p> Name: <input type="text" name="name" placeholder="Enter Your Name" id=""></p>
        <p> Email: <input type="text" name="email" placeholder="Enter Your Email" id=""></p>
        <fieldset>
            <legend>Select your option:</legend>
            <p>
                <label for="burger">
                    <input type="radio" name="fastfood" id="burger"> Burger
                </label>
            </p>
            <p>
                <label for="pizza">
                    <input type="radio" name="fastfood" id="pizza"> Burger
                </label>
            </p>
            <p>
                <label for="coke">
                    <input type="radio" name="fastfood" id="coke"> Burger
                </label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Select your option for toy:</legend>
            <p>
                <label for="doll">
                    <input type="checkbox" name="toy" id="doll"> Doll
                </label>
            </p>
            <p>
                <label for="car">
                    <input type="checkbox" name="toy" id="car"> Car
                </label>
            </p>
            <p>
                <label for="lego">
                    <input type="checkbox" name="toy" id="lego"> Lego
                </label>
            </p>
        </fieldset>
        <p> Special Instructions(the amount of cheese to be added etc):
            <br>
            <textarea name="instruction" id="" cols="30" rows="10"></textarea>
        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>

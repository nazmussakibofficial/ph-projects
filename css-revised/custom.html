<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Property</title>
    <style>
        :root {
            --main-color: slateblue;
        }

        h1 {
            color: var(--main-color);
        }

        p {
            color: var(--main-color);
        }

        h2 {
            color: var(--main-color);
        }

        h6 {
            background-color: slateblue;
        }

        .sidenav,
        .blogs {
            float: left;
        }

        footer {
            clear: both;
        }
    </style>
</head>

<body>
    <header>
        <h1> Practicing Custom Property</h1>
        <p>Welcome to demo</p>
    </header>
    <main>
        <h2>Here are the articles</h2>
        <h6>Contents</h6>
        <section>
            <aside class="sidenav">
                My Navigation
            </aside>
            <div class="blogs">
                <h4>Blogs</h4>
            </div>
        </section>
    </main>
    <footer>
        <p><small>copyright</small></p>
    </footer>

</body>

</html>
